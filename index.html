<head>

    <script async defer src='https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.js'></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        h2,
        h3 {
            margin: 10px;
            font-size: 18px;
        }
        h3 {
            font-size: 16px;
        }
        p {
            margin: 10px;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        #features {
            top: 0;
            height: 40px;
            margin-top: 10px;
            width: 350px;
        }
        #legend {
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            line-height: 18px;
            height: 150px;
            margin-bottom: 40px;
            width: 100px;
        }
        .legend-key {
            display: inline-block;
            border-radius: 20%;
            width: 10px;
            height: 10px;
            margin-right: 5px;
        }

        .mapboxgl-ctrl-top-center {
            top: 0;
            left: 50%;
            position:absolute;
            pointer-events:none;
            z-index:2;
        }

        .mapboxgl-ctrl-top-center .mapboxgl-ctrl {
            margin:10px 0 0 10px;
        }


        .map-overlay {
            position: absolute;
            bottom: 30px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);'
            margin-left: 10px;
            font-family: Arial, sans-serif;
            overflow: auto;
            border-radius: 3px;
            width: 240px;
            box-shadow: 1px 1px 8px 1px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .map-overlay-2 {
            font: 20px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            background: rgba(255, 255, 255, 0.9);
            position: absolute;
            border-radius: 3px;
            width: 240px;
            z-index: 1;

            box-shadow: 1px 1px 8px 1px rgba(0, 0, 0, 0.2);

            right: 10px;
            padding: 10px;
            overflow:auto;
        }

        .map-overlay-2 .categoryLabelFirst {
            font-weight: bold;
            display:inline-block;
            /*margin-top: 5px;*/
            margin-bottom: 5px;
        }

        .map-overlay-2 .categoryLabelOthers {
            font-weight: bold;
            display:inline-block;
            margin-top: 25px;
            margin-bottom: 5px;
        }

        input[type="checkbox"] {
            width: 22px;
            height: 22px;
            vertical-align: -2px;
        }

        #menu {
            background: #fff;
            position: absolute;
            z-index: 1;
            top: 60px;
            right: 10px;
            border-radius: 3px;
            width: 120px;
            border: 1px solid rgba(0,0,0,0.4);
            font-family: 'Open Sans', sans-serif;
        }

        #menu a {
            font-size: 11px;
            color: #404040;
            display: block;
            margin: 0;
            padding: 0;
            padding: 10px;
            text-decoration: none;
            border-bottom: 1px solid rgba(0,0,0,0.25);
            text-align: center;
        }

        #menu a:last-child {
            border: none;
        }

        #menu a:hover {
            background-color: #f8f8f8;
            color: #404040;
        }

        #menu a.active {
            background-color: #3887be;
            color: #ffffff;
        }

        #menu a.active:hover {
            background: #3074a4;
        }

        .map-overlay-2 .map-overlay-inner {
            background-color: #fff;
            box-shadow:0 1px 2px rgba(0, 0, 0, 0.10);
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .map-overlay-inner fieldset {
            border: none;
            padding: 0;
            margin: 0 0 10px;
        }

        .map-overlay-inner .categoryLabel {
            display: block;
            font-weight: bold;
            margin: 0 0 5px;
        }

        switchlayer = function (lname) {
            if (document.getElementById(lname + "CB").checked) {
                map.setLayoutProperty(lname, 'visibility', 'visible');
            } else {
                map.setLayoutProperty(lname, 'visibility', 'none');
            }
        }


        switchvis = function (lname) {
            if (document.getElementById(lname + "CB").checked) {
                currentEnergyRatingArray.push(lname);
                map.setFilter('id2', ['in', 'current_energy_rating', ...currentEnergyRatingArray]);
                map.setFilter('data-driven-circles-labels', ['in', 'current_energy_rating', ...currentEnergyRatingArray]);
                // alert(currentEnergyRatingArray.filter(e => e !== lname));
            } else {
                currentEnergyRatingArray = currentEnergyRatingArray.filter(e => e !== lname);

                map.setFilter('data-driven-circles-labels', ['in', 'current_energy_rating', ...currentEnergyRatingArray]);
                // alert(currentEnergyRatingArray.filter(e => e !== lname));
